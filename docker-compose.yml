services:
  database:
    build: ./database
    ports:
      - "5432:5432"
    restart: unless-stopped
    env_file:
    - .env

  backend:
    build: ./backend
    ports:
      - "8080:8080"         #BACKEND PORT
      - "5555:5555"         #PRISMA STUDIO PORT
    restart: unless-stopped
    env_file:
    - .env
    depends_on:
      - database