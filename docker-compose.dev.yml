services:
  database:
    build: ./database
    ports:
      - "5432:5432"
    restart: unless-stopped
    # volumes:
    #   - ./database/data/:/var/lib/postgresql/data
    env_file:
      - .env

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"         #BACKEND PORT
      - "5555:5555"         #PRISMA STUDIO
    restart: unless-stopped
    volumes:
      - ./backend:/app:delegated
      - /app/node_modules
    env_file:
      - .env
    depends_on:
      - database